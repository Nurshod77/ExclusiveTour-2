<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="message" type="text" placeholder="Xabar yozing...">
<button onclick="sendMessage()">Yuborish</button>

<script>
function sendMessage() {
    const message = document.getElementById("message").value;
    const botToken = "8408970947:AAGpr02DmqXHOOmw3htXz0Uq9srW-sG0cHU";
    const chatId = "7405854372"; // o'zingizning chat id

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: message
        })
    })
    .then(res => res.json())
    .then(data => console.log("Yuborildi:", data))
    .catch(err => console.error("Xato:", error));
}
</script>

</body>
</html>
